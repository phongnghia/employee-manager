<div class="employee-detail__tab--advantage">
	<div class="row pb-4">
		<form name="form" class="col-sm-7">
			<input type="text" placeholder="Add new advantage"
				ng-model="advantageForm.name" ng-minlength="2" ng-maxlength="20" name="new_advantage" ng-pattern="/^[a-zA-Z\s]+$/" required />
			<div ng-show="(form.new_advantage.$dirty && form.new_advantage.$invalid) || form.new_advantage.$error.required"
				 class="text-danger">
				<span ng-show="form.new_advantage.$error.required">Advantage must not be blank</span>
				<span ng-show="form.new_advantage.$error.maxlength && !form.new_advantage.$error.required">Add new advantage less than 20 characters</span>
				<span ng-show="form.new_advantage.$error.minlength && !form.new_advantage.$error.required">Add new advantage longer than 2 characters</span>
				<span ng-show="form.new_advantage.$error.pattern && (!form.new_advantage.$error.maxlength && !form.new_advantage.$error.minlength)">Add new advantage do not contain special characters!</span>
			</div>
		</form>
		<div class="col-sm-5">
			<md-button ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)" ng-click="submitAdvantage()"
				class="bg-success text-white fas fa-plus"></md-button>
			<md-button ng-click="deleteListAdvantage(selectCheckAdvantage)"
				class="
				bg-danger text-white far fa-trash-alt"></md-button>
		</div>
	</div>
</div>
<!-- <span class="detailemployee__icon--trash"> <i
	class="fas fa-trash-alt"
	ng-click="deleteListAdvantage(selectCheckAdvantage)"></i>
</span> -->
<div>
	<div class="wrap__table">
		<table class="table__default">
			<thead>
				<tr class="table__default__detail">
					<td class="table__default__advantage"><md-checkbox
							ng-checked="isCheckedAdvantage()"
							md-indeterminate="isIndeterminateAdvantage()"
							ng-click="toggleAllAdvantage()"> <span
							ng-if="isCheckedAdvantage()"></span></md-checkbox></td>
					<td class="table__default__advantage">
						<p href="#"
							ng-click="sortType = 'name'; sortReverse = !sortReverse">
							Advantage <span ng-show="sortType == 'name' && !sortReverse"
								class="fa fa-caret-down"></span> <span
								ng-show="sortType == 'name' && sortReverse"
								class="fa fa-caret-up"></span>
						</p>
					</td>
					<td class="table__default__click">
						<p>Edit</p>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr class="table__default__detail"
					dir-paginate="x in advantages | orderBy:sortType:sortReverse |itemsPerPage:4">
					<td><md-checkbox ng-click="toggle(x, selectCheckAdvantage)"
							ng-checked="exists(x, selectCheckAdvantage)"> </md-checkbox></td>
					<td>{{ x.name }}</td>
					<td><md-button class="fas fa-edit" ng-click="showAdvanced(x)">
						</md-button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<dir-pagination-controls max-size="9" direction-links="true"
		boundary-links="true"> </dir-pagination-controls>
</div>
<script type="text/ng-template" id="dialogEditAdvantage.tmpl.html">
	<md-dialog>
		<form name="form" ng-cloak>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>Edit advantage</h2>
					<span flex></span>
				</div>
			</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<input class="input__default__details" type="text" ng-model="dataValue.name" ng-minlength="2" ng-maxlength="20" ng-pattern="^[a-zA-Z0-9-]+$" name="edit_advantage" required />
				<div ng-show="form.edit_advantage.$dirty && form.edit_advantage.$invalid"
					 class="text-danger">
					<span ng-show="form.edit_advantage.$error.maxlength">Advantage less than 20 characters</span>
					<span ng-show="form.edit_advantage.$error.minlength && !form.edit_advantage.$error.required">Advantage longer than 2 characters</span>
					<span ng-show="form.edit_advantage.$error.pattern">Add new advantage do not contain special characters!</span>
					<span ng-show="form.edit_advantage.$error.required">Advantage must not be blank</span>
				</div>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)" ng-click="answerAdvantage(editAdvantage(dataValue))">
			Save
			</md-button>
			<md-button ng-click="cancelAdvantage()">
			Cancel
			</md-button>
		</md-dialog-actions>
		</form>
	</md-dialog>
	</script>
