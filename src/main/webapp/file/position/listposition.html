
<div>
	<div class="wrap__table">
		<table class="table__default">
			<thead>
				<tr class="table__default__position">
					<td class="table__default__checkAll">STT</td>
					<td class="table__default__name">
						<p href="#"
							ng-click="sortType = 'name'; sortReverse = !sortReverse">
							Name Employee <span ng-show="sortType == 'name' && !sortReverse"
								class="fa fa-caret-down"></span> <span
								ng-show="sortType == 'name' && sortReverse"
								class="fa fa-caret-up"></span>
						</p>
					</td>
					<td class="table__default__age">
						<p href="#"
							ng-click="sortType = 'age'; sortReverse = !sortReverse">
							Age <span ng-show="sortType == 'age' && !sortReverse"
								class="fa fa-caret-down"></span> <span
								ng-show="sortType == 'age' && sortReverse"
								class="fa fa-caret-up"></span>
						</p>
					</td>
					<td class="table__default__nickname">
						<p href="#"
							ng-click="sortType = 'nickname'; sortReverse = !sortReverse">
							NickName <span ng-show="sortType == 'nickname' && !sortReverse"
								class="fa fa-caret-down"></span> <span
								ng-show="sortType == 'nickname' && sortReverse"
								class="fa fa-caret-up"></span>
						</p>
					</td>

					<td class="table__default__email">
						<p href="#"
							ng-click="sortType = 'email'; sortReverse = !sortReverse">
							Email <span ng-show="sortType == 'email' && !sortReverse"
								class="fa fa-caret-down"></span> <span
								ng-show="sortType == 'email' && sortReverse"
								class="fa fa-caret-up"></span>
						</p>
					</td>
					<td class="daystart">Day Start</td>
					<td class="table__default__bit sex">Sex</td>
					<td class="table__default__bit status">Status</td>

				</tr>
			</thead>
			<tbody>
				<tr class="table__default__position"
					dir-paginate="x in employees | orderBy:sortType:sortReverse | filter:search |itemsPerPage:9">
					<td>{{$index+1}}</td>
					<td>{{ x.name }}</td>
					<td>{{ x.age }}</td>
					<td>{{ x.nickName}}</td>
					<td>{{ x.email}}</td>
					<td>{{x.dayStart | date: "dd/MM/yyyy"}}</td>
					<td><input type='checkbox' ng-checked="x.sex == 0" disabled /></td>
					<td><input type='checkbox' ng-checked="x.status == 1" disabled /></td>
				</tr>
			</tbody>
		</table>
	</div>
	<dir-pagination-controls class="pagination__default" max-size="9"
		direction-links="true" boundary-links="true">
	</dir-pagination-controls>
</div>
<script type="text/ng-template" id="dialogAddRole.tmpl.html">
		<md-dialog>
			<form ng-cloak>
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2>Add position</h2>
						<span flex></span>
					</div>
				</md-toolbar>
	
			<md-dialog-content>
				<div class="md-dialog-content">
					<input name="Name" type="text" class="form-control"
					placeholder="Name Position" ng-model="positionForm.name" ng-value="positionForm.name" ng-maxlength="20"
					required> <i class="fa fa-check text-success"
					ng-show="form.Name.$dirty && form.Name.$valid"></i>
				<div ng-show="form.Name.$dirty && form.Name.$invalid"
					class="text-danger">
					<i class="fa fa-times text-danger"></i> <span
						ng-show="form.Name.$error.required">Name Position must not
						be empty</span> <span ng-show="form.Name.$error.maxlength">Name
						Position less than 20 characters</span>
				</div>
				</div>
			</md-dialog-content>
	
			<md-dialog-actions layout="row">
				<span flex></span>
				<md-button ng-click="answerRole(addRole())">
				Save
				</md-button>
				<md-button ng-click="cancelRole()">
				Cancel
				</md-button>
			</md-dialog-actions>
			</form>
		</md-dialog>
</script>
